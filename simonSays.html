<!DOCTYPE html>
<html>
<head>
	<title>Simon Says!</title>
	<link rel="stylesheet" type="text/css" href="simonSays.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/2.9.4/bluebird.min.js"></script>
</head>
<body>

	<h1>Simon Says!</h1>
	<h2>Can you beat it?</h2>

	<div id="stripe">
		<button id="reset">Start Game</button>
		<button id="done">Done</button>
		<span id="message"></span>
		<button class="mode selected" ">Easy</button>
		<button class="mode">Hard</button>
	</div>

	<div id="container">
		<div class="square" id="green"></div>
		<div class="square" id="red"></div>
		<div class="square" id="yellow"></div>
		<div class="square" id="blue"></div>
		<div class="square" id="purple"></div>
		<div class="square" id="orange"></div>
		
	</div>
<script type="text/javascript" src="simonSays.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</body>
</html>
